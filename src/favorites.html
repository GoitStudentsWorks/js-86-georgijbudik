<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="icon" type="image/x-icon" href="./images/pizza.png" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./favorites.js"></script>
  </head>
  <body class="body">
    <include src="./partials/header.html"></include>
    <main>
      <div class="container favorite-container">
        <div class="favorites-img"></div>

        <div class="empty-meal empty-meal-is-visible">
          <svg class="favorites-icon">
            <use href="./images/sprite/sprite.svg#icon-hat"></use>
          </svg>
          <p class="favorites-txt">
            It appears that you haven't added any recipes to your favorites yet.
            To get started, you can add recipes that you like to your favorites
            for easier access in the future.
          </p>
        </div>
        <div class="categories" id="favorite-categories">
          <button
            class="all-categories-button js-favourites-btn-all-categories favorites-btn"
            type="button"
          >
            All&nbspcategories
          </button>
          <ul class="js-favorite-categories"></ul>
        </div>
        <button class="favorites-delete-recipes-btn favorites-btn is-hidden">
          Delete all recipes
        </button>
        <!-- <div class="cards-and-pagination-container"> -->
        <div class="gallery-container">
          <ul class="favorites-recipe-list list-of-cards"></ul>
        </div>
        <!-- </div> -->
      </div>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/pop-up.html"></include>
  </body>
</html>
