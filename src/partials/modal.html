<button data-orderNow-open>open</button>
<div data-orderNow class="backdrop is-hidden">
    <div class="modal container-order-modal">
        <button data-orderNow-close type="button" class="transition modal-close"> 
            <svg class="modal-close-icon">
                <use href="./images/sprite/SPRITE.svg#icon-cross"></use>
            </svg>    
        </button>
        <h3 class="modal-order-title">
        Order now
        </h3>
        <form class="modal-form form">
            <div class="form-group">
                <label class="form-text">
                    <p class="form-text-span">Name</p>
                    <div class="form-control">
                        <input type="name" class="form-input" name="name" required/>
                    </div>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text">
                    <p class="form-text-span">Phone</p>
                    <div class="form-control">
                        <input type="phone" class="form-input" name="phone" required />
                    </div>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text">
                    <p class="form-text-span">Email</p>
                    <div class="form-control">
                        <input type="email" class="form-input" name="email"  required/>
                    </div>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text">
                    <p class="form-text-span">Comment</p>
                    <div class="form-control-comment">
                    <textarea
                        name="feedback"
                        id=""
                        cols="30"
                        rows="5"
                        class="form-feedback"
                    ></textarea>
                    </div>
                </label>
            </div>
                <button type="submit" class="transition form-btn">Send</button>
        </form>
    </div>
</div>



<button data-rating-open>open</button>
<div data-rating-form class="backdrop is-hidden">
    <div class="modal container-rating-modal">
        <button data-rating-close type="button" class="transition modal-close"> 
            <svg class="modal-close-icon">
                <use href="./images/sprite/SPRITE.svg#icon-cross"></use>
            </svg>    
        </button>
        <h3 class="modal-rating-title">
            Rating
        </h3>
        <form class="modal-form form">
            <div class="form-group">
                <label class="form-text">
                    <div class="rating-modal rating__set">
                        <span class="rating__value">3.0</span>
                        <div class="rating__body">
                            <div class="rating__active"></div>
                            <div class="rating__items">
                                <input type="radio" class="rating__item" value="1" name="rating">
                                <input type="radio" class="rating__item" value="2" name="rating">
                                <input type="radio" class="rating__item" value="3" name="rating">
                                <input type="radio" class="rating__item" value="4" name="rating">
                                <input type="radio" class="rating__item" value="5" name="rating">
                            </div>
                        </div>
                    </div>
                    <div class="form-rating-control">
                        <input type="email" class="form-input" name="email"  required placeholder="Enter email"/>
                    </div>
                </label>
            </div>
            <div class="form-btn-rating-container">
                <button type="submit" class="transition form-btn">Send</button>
            </div>
        </form>
    </div>
</div>
