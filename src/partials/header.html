<header class="header">
  <div class="container">
    <div class="header-items">
      <nav class="navigation">
        <a class="header-nav-links btn-home" href="">Home</a>
        <a class="header-nav-links" href="">Favorites</a>
      </nav>
      <a href="./index.html" class="logo-first"
        >tasty<span class="logo-second">treats.</span></a
      >
      <div class="header-icons">
        <button data-orderNow-icon-open class="header-order-btn" type="button">
          <svg class="shopping-icon" width="24" height="24">
            <use
              class="shopping-icon-use"
              href="./images/sprite/sprite.svg#icon-cart"
            ></use>
          </svg>
        </button>
        <label class="header-switch">
          <input type="checkbox" id="desktopCheckbox" />
          <span class="header-slider"></span>
        </label>
      </div>
      <button class="mobile-menu-btn" type="button">
        <svg class="mobile-icon" width="32" height="32">
          <use
            class="mobile-menu-icon"
            href="./images/sprite/sprite.svg#icon-burger"
          ></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="mobile-menu">
    <button class="mobile-menu-btn-close" type="button">
      <svg class="mobile-menu-close" width="32" height="32">
        <use
          class="mobile-menu-close-icon"
          href="./images/sprite/sprite.svg#icon-cross"
        ></use>
      </svg>
    </button>
    <ul class="mobile-menu-list">
      <li><a class="header-list-item" href="./index.html">Home</a></li>
      <li><a class="header-list-item" href="./favorites.html">Favorites</a></li>
    </ul>
    <div>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </div>
</header>
