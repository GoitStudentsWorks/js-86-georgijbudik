<div class="filter-container">
  <div class="filter">
    <ul class="filters-select-list">
      <li class="filters-select-item">
        <div class="filter-wrap">
          <label class="filters-top-text" for="searchInput">Search</label>
          <div class="filters-input-wrap">
            <input
              class="filters-input js-filter-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Enter text"
              id="searchInput"
            />
            <svg class="filters-icon-search" width="18" height="18">
              <use href="./images/sprite/sprite.svg#icon-search"></use>
            </svg>
          </div>
        </div>
      </li>
      <li class="filters-select-item">
        <label class="filters-top-text" for="select1">Time</label>
        <select class="filters-select js-select-time" id="selectTime">
          <option value="time" class="select-option">0 min</option>
        </select>
      </li>
      <li class="filters-select-item">
        <label class="filters-top-text" for="select2">Area</label
        ><select class="filters-select js-select-area" id="selectArea">
          <option value="region" class="select-option">Region</option>
        </select>
      </li>
      <li class="filters-select-item">
        <label class="filters-top-text" for="select3">Ingredients</label
        ><select class="filters-select js-select-food" id="selectIngredient ">
          Product
          <option value="product" class="select-option">Product</option>
        </select>
      </li>
    </ul>
  </div>
  <div class="button-wrap">
    <svg class="filters-reset-icon" width="16" height="16">
      <use href="./images/sprite/sprite.svg#icon-cross"></use>
    </svg>
    <button type="button" class="filter-reset-btn">Reset the filter</button>
  </div>
</div>
